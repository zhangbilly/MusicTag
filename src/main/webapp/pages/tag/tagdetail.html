<div class="row">
	<span class="pagetitle">标签</span>
	<hr></div>
<div class="row">
	<span class="label label-info mylabel">{{ctag.name}}</span>
	创建人：{{ctag.creator.userName}}
	<button class="btn btn-default pull-right" ng-click="showAddSong = !showAddSong">添加音乐</button>
	<hr></div>
<div class="row well well-lg" uib-collapse="showAddSong">
	<form class="form-inline" ng-submit="processSearchForm()">
		<div class="form-group">
			<label for="songName">歌曲名</label>
			<input type="search" class="form-control" id="songName" name ="songName" ng-model="searchData.song.songName" placeholder="请输入歌曲名"></div>
		<button type="submit" class="btn btn-default" ng-disabled="!canSubmit">确认</button>
	</form>
	<span id="helpBlock" class="help-block" ng-show="AddSong">歌曲不存在，去添加<i ng-click="jumpToSongList()">歌曲</i></span>
	 <uib-alert type = "info" ng-show="showExistTip" dismiss-on-timeout="3000" close="closeAlert()">标签已经添加过了</uib-alert>
			<div class="list-group">
			<button type="button" class="list-group-item" ng-repeat="song in items" ng-click="chooseSong(song)">{{song.songName}}</button>
		</div>
</div>
<div class="row">
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>序号</th>
					<th>歌曲</th>
					<th>歌手</th>
					<th>时长</th>
					<th>专辑</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in songs">
					<td ng-bind="$index+1"></td>
					<td>{{song.song.songName}}</td>
					<td>{{song.song.singer.singerName}}</td>
					<td>{{song.song.duration}}</td>
					<td>{{song.song.album.albumName}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
