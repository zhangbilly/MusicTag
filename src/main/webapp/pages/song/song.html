<div class="row" ng-controller="SongController">
	<div class="col-md-9" ui-view></div>
	<div class="col-md-3">
		<span class="pagetitle">我的音乐</span>
		<button type="button" class="btn btn-default pull-right" ng-click="isCollapsed = !isCollapsed">新增</button>
		<div>
			<hr>
			<div uib-collapse="isCollapsed">
				<div class="well well-lg">
					<form name = "songForm" ng-submit="processForm()" novalidate id="song">
						<div class="form-group">
							<label class="sr-only" for="songName">歌曲名</label>
							<input type="text" class="form-control" id="songName" name="songName" ng-model="formData.songName" placeholder="请输入歌曲名" required></div>
						<div class="form-group" ng-if="!showSingerForm">
							<label class="sr-only" for="singer">歌手</label>
							<input type="text" class="form-control" id="singer.singerName" name="singer.singerName" ng-model="formData.singer.singerName" placeholder="请输入歌手" required>
						</div>
						<div class="list-group">
							 <button type="button" class="list-group-item" ng-repeat="singer in singers" ng-click="chooseSinger(singer)">{{singer.singerName}}</button>
						</div>
						<div class="form-group">
							<label class="sr-only" for="album">专辑</label>
							<input type="text" class="form-control" id="album.albumName" name="album.albumName" ng-model="formData.album.albumName" placeholder="请输入专辑" required></div>
												<div class="list-group">
							 <button type="button" class="list-group-item" ng-repeat="album in albums" ng-click="chooseAlbum(album)">{{album.albumName}}</button>
						</div>
						<div class="form-group">
							<label class="sr-only" for="duration">时长</label>
							<input type="time" class="form-control" id="duration" name="duration" ng-model="formData.duration" placeholder="请输入歌曲时长" step=1 min="00:00:00" max="01:00:00" required></div>
						<div class="form-group">
							<span id="helpBlock" class="help-block"></span>
							<button type="submit" class="btn btn-default" ng-disabled="songForm.$invalid">确认</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div></div>
	</div>
</div>
