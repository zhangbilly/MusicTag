<div class="row" ng-controller="SongListController">
    <div class="col-md-9" ui-view></div>
    <div class="col-md-3">
        <span class="pagetitle">我的歌单</span>
        <button type="button" class="btn btn-default pull-right" ng-click="showAddSongListForm()">新增</button>
        <div>
            <hr>
        </div>
        <div>
			<div uib-collapse="isCollapsed">
				<div class="well well-lg">
					<form ng-submit="processForm()" novalidate name="AddSongListForm">
						<div class="form-group">
							<label class="sr-only" for="tagName">Tag Name</label>
							<input type="text" class="form-control" id="songListName" name="name" ng-model="formData.name" placeholder="请输入歌单名" required></div>
						<span class="help-blcok" >{{createResult}}</span>
                        <div class="form-group">
							<button type="submit" class="btn btn-default" ng-disabled="AddSongListForm.$invalid">确认</button>
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>
</div>
