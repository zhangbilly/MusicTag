<div class="modal-header">
    <p class="modal-title">添加标签</p>
</div>
<div class="modal-body">
    <div>
        <form class="form-inline" ng-submit="processForm()">
            <div class="form-group">
                <label class="sr-only" for="tagName">标签名</label>
                <input type="search" class="form-control" id="tagName" ng-model="searchData.tagName" placeholder="请输入标签名">
            </div>
            <button type="submit" class="btn btn-default">添加</button>
        </form>
        <span id="helpBlock" class="help-block" ng-if="showError">{{createResult}}</span>
    </div>

    <div style="margin-top:15px;">
        <p>已有标签</p>
        <span class="label label-info mylabel" ng-repeat="tag in tags" ng-model="tag" ng-click="showDetail(tag)">{{tag.name}}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
